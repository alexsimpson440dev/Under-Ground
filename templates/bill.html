<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill</title>
</head>
<body>
    <div>
        <h1>Bills</h1>
        <table>
            <tr>
                <th>Date</th>
                {% for value in config %}
                    <th>{{ value }}</th>
                {% endfor %}
                <th>Total</th>
                <th>Due Date</th>
                <th>paid</th>
                {% if edit == True %}
                    <th><button>Edits</button></th>
                {% endif %}
            </tr>
        </table>

    </div>
    {% if edit == True %}
        <div style="width: 305px; margin: auto">
            <form method="post">
                {% for value in config %}
                    <input type="text" name="{{ value }}" placeholder="{{ value }}"><br />
                {% endfor %}
                    <input type="date" name="due_date" placeholder="yyyy-mm-dd" minlength="10" maxlength="10">

                <button type="submit">Add</button>
            </form>
        </div>
    {% endif %}
</body>
</html>
