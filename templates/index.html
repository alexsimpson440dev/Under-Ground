<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <div>
        <h1>Hello</h1>
        <form action="{{ url_for('index') }}" method="post">
            <input type="submit" value="Sign Out">
        </form>

        <a href="{{ url_for('bill') }}">Bills</a>
    </div>

    {% if user_type == 1 %}
    <div>
        <table>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            {% for user_info in page_info %}
                <tr>
                    {% for info in user_info %}
                        <td>{{ info }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
    {% endif %}
</body>
</html>
